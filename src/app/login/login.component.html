<div class="col-md-6 col-md-offset-3">
  <legend><h2>Login</h2></legend>
  <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit(loginForm.value)"
        novalidate>
    <div formGroupName="userCredentials">
      <div class="form-group">
        <!--<label for="username">UserName</label>-->
        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
          <input formControlName="userName"
                 class="form-control"
                 id="username"
                 placeholder="Username" autofocus/>
        </div>
        <div class="err-msg-color"
             *ngIf="loginForm.get('userCredentials').get('userName').errors &&
             (loginForm.get('userCredentials').get('userName').dirty ||
             loginForm.get('userCredentials').get('userName').touched ||
             loginForm.submitted || loginForm.valid)">
          <p *ngIf="loginForm.get('userCredentials').get('userName').hasError('required')">
            UserName is required
          </p>
        </div>
      </div>
      <div class="form-group">
        <!--<label for="password" class="col-sm-2">Password:</label>-->
        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
          <input formControlName="password"
                 type="password"
                 class="form-control"
                 id="password" placeholder="Password"/>
        </div>
        <div class="err-msg-color"
             *ngIf="loginForm.get('userCredentials').get('password').errors &&
             (loginForm.get('userCredentials').get('password').dirty ||
             loginForm.get('userCredentials').get('password').touched ||
             loginForm.submitted || loginForm.valid)">
          <p *ngIf="loginForm.get('userCredentials').get('password').hasError('required')">
            Password is required
          </p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
</div>
